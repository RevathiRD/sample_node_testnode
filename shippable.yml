# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=480971114143.dkr.ecr.us-east-1.amazonaws.com/vidya1-repo3 .

  pre_ci_boot:
    image_name: 480971114143.dkr.ecr.us-east-1.amazonaws.com/vidya1-repo3
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push 480971114143.dkr.ecr.us-east-1.amazonaws.com/vidya1-repo3

integrations:
  hub:
    - integrationName: ship-ecr
      type: ecr
     
          
